{% extends 'base.html' %}
{% block container %}

     <!-- HERO -->
    <section class="jumbotron text-center mt-4" style="background: url('/static/images/main-fon.jpg'); background-position: center center">
      <h1 class="display-4">Всякие туры</h1>
      <p class="lead">{{ data.subtitle }}</p>
      <p class="mt-5 w-50 mx-auto">{{ data.description }}</p>
    </section>
    <!-- CARDS -->
    <div class="row mt-5">
      {% for number,tour in data.tours.items() %}
      {% if number < 7 %}
      <div class="col-4">
        <div class="card mb-4">
          <div class="embed-responsive embed-responsive-16by9">
             <img class="card-img-top embed-responsive-item" src="{{ tour.picture }}" alt="" />
          </div>
          <div class="card-body">
            <h2 class="h5 card-title">{{ tour.title }}</h2>
            <p class="card-text">{{ tour.description|truncate(90) }}</p>
            <a href="/tours/{{ number }}" class="btn btn-sm btn-primary">Подробнее</a>
          </div>
        </div>
      </div>
      {% endif %}
      {% endfor %}

{% endblock %}
